<!DOCTYPE html>
<html lang="en-US" ng-app="ab">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Address Book</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container" ng-controller="abController as abCtrl">
  <h1>Address Book</h1>
  <form name="abForm" ng-submit="abForm.$valid && abCtrl.addNewContact()" novalidate>
    <div class="form-group" ng-class="{'has-error': !abCtrl.newContact.name}">
      <label class="control-label">name</label>
      <input class="form-control" type="text" ng-model="abCtrl.newContact.name" required>
    </div>
    <div class="form-group" ng-class="{'has-error': !abCtrl.newContact.phone}">
      <label class="control-label">phone</label>
      <input class="form-control" type="tel" ng-model="abCtrl.newContact.phone" required>
    </div>
    <div class="form-group" ng-class="{'has-error': !abCtrl.newContact.email}">
      <label class="control-label">email</label>
      <input class="form-control" type="email" ng-model="abCtrl.newContact.email">
    </div>
    <div class="form-group" ng-class="{'has-error': !abCtrl.newContact.github}">
      <label class="control-label">github</label>
      <input class="form-control" type="text" ng-model="abCtrl.newContact.github">
    </div>
    <div class="form-group" ng-class="{'has-error': !abCtrl.newContact.facebook}">
      <label class="control-label">facebook</label>
      <input class="form-control" type="text" ng-model="abCtrl.newContact.facebook">
    </div>
    <div class="form-group" ng-class="{'has-error': !abCtrl.newContact.linkedIn}">
      <label class="control-label">linkedIn</label>
      <input class="form-control" type="text" ng-model="abCtrl.newContact.linkedIn">
    </div>
    <input type="submit" value="add contact" ng-disabled="abForm.$invalid">
  </form>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>name</th>
        <th>phone</th>
        <th>email</th>
        <th>github</th>
        <th>facebook</th>
        <th>linkedIn</th>
        <th>delete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(contactId, contact) in abCtrl.contacts">
        <td>{{contact.name}}</td>
        <td>{{contact.phone}}</td>
        <td>{{contact.email}}</td>
        <td>{{contact.github}}</td>
        <td>{{contact.facebook}}</td>
        <td>{{contact.linkedIn}}</td>
        <td><button ng-click="abCtrl.deleteContact(contactId)">x</button></td>
      </tr>
    </tbody>
  </table>
</div>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
