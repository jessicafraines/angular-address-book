<form name="abForm" ng-submit="abForm.$valid && abCtrl.addNewContact()" novalidate>
    <div class="form-group" ng-class="{'has-error': !abCtrl.newContact.name}">
      <label class="control-label">name</label>
      <input class="form-control" type="text" ng-model="abCtrl.newContact.name" required>
    </div>
    <div class="form-group" ng-class="{'has-error': !abCtrl.newContact.phone}">
      <label class="control-label">phone</label>
      <input class="form-control" type="tel" ng-model="abCtrl.newContact.phone" required>
    </div>
    <div class="form-group" ng-class="{'has-error': !abCtrl.newContact.email}">
      <label class="control-label">email</label>
      <input class="form-control" type="email" ng-model="abCtrl.newContact.email">
    </div>
    <div class="form-group" ng-class="{'has-error': !abCtrl.newContact.github}">
      <label class="control-label">github</label>
      <input class="form-control" type="text" ng-model="abCtrl.newContact.github">
    </div>
    <div class="form-group" ng-class="{'has-error': !abCtrl.newContact.facebook}">
      <label class="control-label">facebook</label>
      <input class="form-control" type="text" ng-model="abCtrl.newContact.facebook">
    </div>
    <div class="form-group" ng-class="{'has-error': !abCtrl.newContact.linkedIn}">
      <label class="control-label">linkedIn</label>
      <input class="form-control" type="text" ng-model="abCtrl.newContact.linkedIn">
    </div>
    <input type="submit" value="add contact" ng-disabled="abForm.$invalid">
  </form>
